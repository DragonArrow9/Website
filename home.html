        <h1 id="welcome_message"></h1>
        <p id="description_message">My name is Talon Couture, but online I go by the username of DragonArrow9.</p>

        <script>
            var i = 0;
            var txt = "Welcome To Talon's Website!";
            var speed = 70;

            typeWriter();

            function typeWriter(){
                if (i < txt.length) {
                    document.getElementById("welcome_message").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }

        </script>

        <img id="index_image" style="margin-top: 5%; margin-bottom: 5%; border: none; width:15%;" src="images/cube.png">

        <script>

            var image = document.getElementById("index_image");
            var value = "cube";
            image.onclick = function(e) {
                if (value == "cube") {
                    image.src="images/chess_piece.png"
                    value = "chess"
                }
                else {
                    image.src="images/cube.png"
                    value="cube"
                }
            }
